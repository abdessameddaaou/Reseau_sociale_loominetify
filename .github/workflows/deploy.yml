name: Deploy Backend (Node + Apache)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Setup Node (LTS)
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install deps (Backend)
        working-directory: Backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Backend health check
        working-directory: Backend
        run: |
          npx cross-env APP_ENV=development node server.js & echo $! > server.pid
          for i in {1..60}; do
            if curl -sf http://localhost:3500/health > /dev/null; then
              echo "Backend OK"
              break
            fi
            echo "En attente du backend... ($i/60)"
            sleep 1
          done
          if ! curl -sf http://localhost:3500/health > /dev/null; then
            echo "Le backend n'a pas démarré"
            kill $(cat server.pid) || true
            exit 1
          fi
          kill $(cat server.pid) || true

      - name: Build
        working-directory: Backend
        run: npm run build --if-present

      - name: Rsync to server
        uses: burnett01/rsync-deployments@7.1.0
        with:
          switches: -avz --delete --exclude=".git" --exclude=".github" --exclude="node_modules" --exclude="Tests" --exclude="Frontend"
          path: Backend/
          remote_path: /var/www/backend/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      - name: Install server deps & restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/backend
            npm ci || npm install --no-audit --no-fund
            sudo systemctl restart backend

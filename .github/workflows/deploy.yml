name: Deploy Backend (Node + Apache)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup Node (LTS)
        uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install deps (Backend)
        working-directory: Backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build (optional)
        working-directory: Backend
        run: npm run build --if-present

      # DÃ©ploiement via rsync du dossier Backend/ vers /var/www/backend/
      - name: Deploy with rsync
        uses: easingthemes/ssh-deploy@v5.1.0 
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          SOURCE: Backend/
          TARGET: /var/www/backend/
          ARGS: -avz --delete --exclude ".git" --exclude ".github" --exclude "node_modules" --exclude "Tests" --exclude "Frontend"

      - name: Install server deps & restart service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/backend
            npm ci || npm install --no-audit --no-fund
            sudo systemctl restart backend
